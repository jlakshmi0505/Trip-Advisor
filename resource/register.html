<html>
<head>
    <title>Hotel Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
       body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {
    background-color: #bca51a;
    color: #ffffff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .form-control {
  display: inline !important;
  }
  .invalid{
  color:red;
  }
    </style>
    <script>
    /**** Validate name ****/
      function validateName(name) {
     var pattern = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#\$%\^&]).{5,10}$/;
    var numval = name.value;
    if(numval.match(pattern)){
     document.getElementById("message").style.display='none';
    }
    else{
   document.getElementById("message").style.display='block';
    }
}
    </script>
</head>
<body>
<div class="container-fluid bg-1 text-center">
    <img src="hotel.jpg" class="img-responsive" style="display:inline"  width="60%" height="350">
    <h3>Registration Page</h3>
    <form action="/register" method=post>
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text"  class="form-control" id="username" name="username" placeholder="Enter Username"
                   style="width:350"/></td>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"  class="form-control" id="password" name="password" onblur="validateName(this)" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#\$%\^&]).{5,10}" placeholder="Enter Password"
                   style="width:350"/></td>
        </div>
        <div id = "message" class="invalid" style="display:none">Please provide valid password</div>
        <input type="submit" class="btn btn-primary" value="submit"/>
    </form>
    <form action="/login">
        <input type="submit" class="btn btn-primary" value="Already Registered ?"/>
    </form>
</div>
</body>
</html>
